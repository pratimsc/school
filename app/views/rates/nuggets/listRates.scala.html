@(schools: List[School])(implicit messages: Messages)


<div id="school_list" class="school_list">

    @schools match {
        case h :: t => {
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>School Id</td>
                        <td>School Name</td>
                        <td>Actions</td>

                    </tr>
                </thead>
                <tbody>
                @schools.map { school =>
                    <tr>
                        <td> @school.school_id </td>
                        <td> @school.school_name </td>

                        <td>
                            <a class="btn btn-success" href="@routes.SchoolsController.findById(school.school_id)" role="button">
                                View Details</a>
                            <a class="btn btn-warning" href="@routes.SchoolsController.findById(school.school_id)" role="button">
                                Edit</a>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
        }
        case Nil => {
            <div> @Messages("schools.list.nodata")</div>
        }
    }
</div>
